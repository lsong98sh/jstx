<script src="../../src/jst-core.js"></script>
<div id="readme">
	通过之前的示例代码，我们知道组件一般都定义在同一个HTML之内。在使用时，jst-include指定组件的id。
	但是，如果组件较多，希望可以延迟加载的话，可以通过jst.locator.map 来映射组件的位置。
</div>
<div id="test" style="min-height:2em">
	<div jst-include="pager" jst-include-data="{start:s, end:e}"></div>
</div>

<script>
(function(){
	jst.locator.map["pager"] = "pager.html"
	var j = new jst(document.getElementById("test"));
	j.render({s:1, e:5}).then(function(){
		window.parent.document.getElementById("locator").innerText = j.template.code;
	})
})();

	
</script>
